<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puslapis</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="pirmas">
    <h1 id="pirma-antraste">Pirma atraste</h1>
    <p id="pirmas-paragrafas">Pirmas paragrafas</p>
  </div>
  <div id="antras">
    <p id="paragrafo-tekstas">
      Si teksta turime matyti konsoleje
    </p>
  </div>
  <div id="trecias">
    <p>Tutime matyti konsoleje paragrafa arba tik teksta</p>
  </div>
  <div id="ketvirtas">
    <button onclick="document.getElementById('paragrafas-pakeitimui').innerHTML='Pakeistas paragrafo tekstas'">Pakeisti
      teksta</button>
    <p id="paragrafas-pakeitimui">Nepakeistas paragrafo tekstas</p>
  </div>
  <div id="penktas">
    <button onclick="document.getElementById('paragrafas-5').style.fontSize = '35px'">Pakeisti dydi</button>
    <button onclick="document.getElementById('paragrafas-5').style.color='red'">Pakeisti spalva</button>
    <p id="paragrafas-5">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Facere, expedita.</p>
  </div>
  <div id="sestas">
    <p>
      <img src="light-off.png" alt="lempute" id="lempute">
    </p>
    <button onclick="document.getElementById('lempute').src = 'light-on.png'">Ijungti lempute</button>
    <button onclick="document.getElementById('lempute').src = 'light-off.png'">Isjungti lempute</button>
  </div>
  <div id="septintas">
    <button onclick="pakeisti()">Pakeisti teksta</button>
    <p id="septinto-tekstas">Nepakeistas septinto nekstas</p>
  </div>

  <script src="index.js"></script>
</body>

</html>
